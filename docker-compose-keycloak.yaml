volumes:
  mariadb_data:


services:
  mariadb:
    image: mariadb:${MARIADB_VERSION:-latest}
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-toor}
      MARIADB_DATABASE: keycloak
      MARIADB_USER: keycloak
      MARIADB_PASSWORD: ${MARIADB_KEYCLOAK_PASSWORD:-keycloak}
    mem_limit: 300m
    container_name: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: always

  keycloak:
    image: quay.io/keycloak/keycloak:${KEYCLOAK_VERSION:-latest}
    environment:
      KC_DB: mariadb
      KC_DB_SCHEMA: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${MARIADB_KEYCLOAK_PASSWORD:-keycloak}
      KC_DB_URL_HOST: mariadb
      KEYCLOAK_HTTP_PORT: 7080
      KEYCLOAK_HTTPS_PORT: 7443
      KEYCLOAK_HTTPS_PROTOCOL: proxy-https
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_FRONTEND_URL: https://merahputih-id.tech
    mem_limit: 500m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7080/health/ready"]
      interval: 15s
      timeout: 2s
      retries: 15
    command: start --hostname merahputih-id.tech --hostname-strict false --hostname-admin-url https://merahputih-id.tech
    ports:
      - 7080:7080
      - 7443:7443
    container_name: keycloak
    restart: always
    depends_on:
      - mariadb

